{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}

<form action="" method="get">
    {{ filter.form }}
    <input type="submit" />
</form>
<div class="row row-flex">
    {% for obj in filter.qs %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4">

        <div class="card display-card">
            <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ obj.image }}')">
            </div>
            <hr>
            <div class="container">
                <h5 class="product-name">{{ obj.name }}</h5>
                <hr>
                <p class="product-description">
                    {{ obj.description|truncatewords:10 }}
                </p>
                <div class="div">
                    <p class="product-price">â‚¬{{ obj.price }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
