{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
{% if user.is_authenticated %}
<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4">
        <h1>Add a comment</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-info">Save</button>
        </form>
        <p>{{ review.rating }}</p>
    </div>
    {% endif %}


{% endblock %}
